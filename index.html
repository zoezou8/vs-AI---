<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>至元搜索 — www.zyyz.com</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <nav class="links">
        <a href="#">新闻</a>
        <a href="#">hao123</a>
        <a href="#">地图</a>
        <a href="#">登录</a>
      </nav>
    </div>
  </header>

  <main class="hero">
    <div class="center">
      <h1 class="logo">至元搜索</h1>

      <form id="searchForm" class="search" onsubmit="return doSearch();">
        <input id="q" name="q" type="search" placeholder="在 www.zyyz.com 上搜索" autocomplete="off" />
        <div class="buttons">
          <button type="submit" class="btn primary">搜索</button>
          <button type="button" class="btn" onclick="feelingLucky()">手气不错</button>
        </div>
      </form>
    </div>
    
    <section class="main-content container vertical-cards">
      <div class="card">
        <h2>最新资讯</h2>
        <ul class="news-list">
          <li><a href="#">示例新闻标题 — 至元搜索 演示内容</a></li>
          <li><a href="#">示例新闻标题 — 快速预览页面</a></li>
          <li><a href="#">示例新闻标题 — 本站为静态演示</a></li>
        </ul>
      </div>

      <div class="card">
        <h2>推荐服务</h2>
        <div class="grid-links">
          <a href="#">地图</a>
          <a href="#">图片</a>
          <a href="#">视频</a>
          <a href="#">翻译</a>
        </div>
      </div>

      <div class="card">
        <h2>常用链接</h2>
        <ul class="links-list">
          <li><a href="#">关于我们</a></li>
          <li><a href="#">帮助中心</a></li>
          <li><a href="#">联系我们</a></li>
        </ul>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>域名：www.zyyz.com · 演示站点</p>
    </div>
  </footer>

  <script>
    function doSearch(){
      var q = document.getElementById('q').value.trim();
      if(!q) return false;
      var url = 'https://www.baidu.com/s?wd=' + encodeURIComponent(q);
      window.location.href = url;
      return false;
    }
    function feelingLucky(){
      var q = document.getElementById('q').value.trim();
      if(!q){
        window.location.href = 'https://www.baidu.com/';
        return;
      }
      window.location.href = 'https://www.baidu.com/s?wd=' + encodeURIComponent(q);
    }
  </script>
</body>
</html>
